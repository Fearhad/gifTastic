<!doctype html>
<html lang="en">

<head>
    <title>GifTastic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"

    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                    <p class="lead">No cats or Cheeseburgers Here</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Select a Topic</h5>
                        
                        <div id="btnContainer">

                        </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Click on Image to Animate</h5>
                        <div class="row">
                            <div id="imgContainer">

                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
